<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <a href="/">Home</a>
                <a href="/recipe-form.html">Add Recipe</a>
            </div>
        </nav>
    </header>

    <h1>Add a recipe</h1>



    <form method="POST" action="/api/recipes">
        <div class="container recipe-form">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-item">
                <label for="description">Description</label>
                <input type="text" name="description" placeholder="Awesome recipe" required>
            </div>

            <div class="form-item">
                <label for="snack">Snack</label>
                <input type="radio" id="snack" name="type" value="snack" required>
            </div>
            <div class="form-item">
                <label for="salad">Salad</label>
                <input type="radio" id="salad" name="type" value="salad" required>
            </div>
            <div class="form-item">
                <label for="dish">Dish</label>
                <input type="radio" id="dish" name="type" value="dish" required>
            </div>
            <div class="form-item">
                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" rows="10" cols="40" placeholder="egg, salad,.." id="ingredients"
                    required></textarea>
            </div>

            <div class="form-item">
                <label for="instructions">Instructions</label>
                <textarea name="instructions" rows="10" cols="40" id="instructions" required></textarea>
            </div>

        </div>
        <button type="submit" class="submit-button btn ">Add</button>
    </form>

    <h1>Existing Recipes</h1>

    <ul id="recipe-list"></ul>

    <script src="index.js">

    </script>
</body>

</html>
